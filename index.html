<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="好了">
	<meta name="author" content="">
	<title>好了</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">

	<style type="text/css">
		body {
			padding: 20px 10px;
		}

		.container-fluid {
			background-color: #dddddd;
			border-radius: 3px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<h4 class="text-muted"><i class="fa fa-home fa-fw"></i> 陋室空堂，当年笏满床。</h4>
		<h4 class="text-primary"><i class="fa fa-music fa-fw"></i> 衰草枯杨，曾为歌舞场。</h4>
		<h4 class="text-success"><i class="fa fa-bug fa-fw"></i> 蛛丝儿结满雕梁，绿纱今又在蓬窗上。</h4>
		<h4 class="text-info"><i class="fa fa-coffee fa-fw"></i> 说甚么脂正浓、粉正香，如何两鬓又成霜？</h4>
		<h4 class="text-warning"><i class="fa fa-user fa-fw"></i> 昨日黄土陇头埋白骨，今宵红灯帐底卧鸳鸯。</h4>
		<h4 class="text-danger"><i class="fa fa-money fa-fw"></i> 金满箱，银满箱，转眼乞丐人皆谤。</h4>
		<h4 class="text-muted"><i class="fa fa-trash fa-fw"></i> 正叹他人命不长，那知自己归来丧！</h4>
		<h4 class="text-primary"><i class="fa fa-book fa-fw"></i> 训有方，保不定日后作强梁。</h4>
		<h4 class="text-success"><i class="fa fa-graduation-cap fa-fw"></i> 择膏粱，谁承望流落在烟花巷！</h4>
		<h4 class="text-info"><i class="fa fa-lock fa-fw"></i> 因嫌纱帽小，致使锁枷杠，</h4>
		<h4 class="text-warning"><i class="fa fa-moon-o fa-fw"></i> 昨怜破袄寒，今嫌紫蟒长。</h4>
		<h4 class="text-danger"><i class="fa fa-film fa-fw"></i> 乱烘烘你方唱罢我登场，反认他乡是故乡。</h4>
		<h4 class="text-muted"><i class="fa fa-recycle fa-fw"></i> 甚荒唐，到头来都是为他人作嫁衣裳。</h4>
	</div>
</body>

</html>
